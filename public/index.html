<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Handy Global Headlines - Premium News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mozilla/readability@0.5.0/Readability.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-minimal">
                <span class="globe-icon">üåç</span>
                <p class="subtitle">News at Your Fingertips</p>
            </div>
        </header>

        <main>
            <section class="controls">
                <div class="input-group">
                    <label for="country-select">Country/State</label>
                    <div class="select-wrapper">
                        <select id="country-select" disabled>
                            <option value="">Loading...</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="language-select">Language</label>
                    <div class="select-wrapper">
                        <select id="language-select">
                            <option value="original" selected>Original Language</option>
                            <option value="en">English</option>
                            <option value="es">Spanish (Espa√±ol)</option>
                            <option value="fr">French (Fran√ßais)</option>
                            <option value="de">German (Deutsch)</option>
                            <option value="it">Italian (Italiano)</option>
                            <option value="pt">Portuguese (Portugu√™s)</option>
                            <option value="zh-CN">Chinese (Simplified)</option>
                            <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                            <option value="ko">Korean (ÌïúÍµ≠Ïñ¥)</option>
                            <option value="ru">Russian (–†—É—Å—Å–∫–∏–π)</option>
                            <option value="ar">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
                        </select>
                    </div>
                </div>

                <div class="source-selector compact">
                    <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
                    <button id="font-decrease-main" class="icon-btn" title="Decrease Font">A-</button>
                    <button id="font-increase-main" class="icon-btn" title="Increase Font">A+</button>
                    <button id="toggle-dark-mode-main" class="icon-btn" title="Toggle Dark Mode">üåì</button>
                    <button id="bookmark-list-btn" class="icon-btn" title="Bookmarks">‚≠ê</button>
                </div>
            </section>

            <nav id="interest-menu" class="interest-menu hidden"></nav>

            <section id="news-container" class="news-feed">
                <div class="empty-state">
                    <div class="icon">üì∞</div>
                    <h3>Welcome</h3>
                    <p>Select a region above to start reading.</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Handy Global Headlines</p>
            <p class="creator-credit">By M.ZXD</p>
        </footer>
    </div>

    <!-- News Reader Overlay -->
    <div id="reader-overlay" class="reader-overlay hidden">
        <div class="reader-container">
            <header class="reader-header">
                <div class="header-left">
                    <button id="close-reader" class="icon-btn">‚úï</button>
                </div>
                <div class="reader-controls">
                    <select id="reader-language-select" class="reader-select">
                        <option value="original" selected>Original Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="zh-CN">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                        <option value="ar">Arabic</option>
                    </select>
                    <div class="mode-switch" id="reader-mode-switch">
                        <button class="switch-opt active" data-mode="reader">Reader</button>
                        <button class="switch-opt" data-mode="original">Original</button>
                    </div>
                    <div class="font-controls">
                        <button id="font-decrease" class="icon-btn" title="Decrease Font">A-</button>
                        <button id="font-increase" class="icon-btn" title="Increase Font">A+</button>
                    </div>
                    <button id="toggle-dark-mode" class="icon-btn" title="Toggle Dark Mode">üåì</button>
                    <button id="save-offline" class="icon-btn" title="Save Offline">üì•</button>
                    <a id="open-external" target="_blank" class="icon-btn" title="Open in Browser">üîó</a>
                </div>
                <div class="header-right"></div>
            </header>
            <div id="reader-content" class="reader-body">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="reader-overlay hidden">
        <div class="settings-container">
            <header class="reader-header">
                <div class="header-left">
                    <h3>App Settings</h3>
                </div>
                <div class="header-right">
                    <button id="close-settings" class="icon-btn">‚úï</button>
                </div>
            </header>
            <div class="settings-body">
                <div class="settings-section">
                    <h4>Preferred News Source</h4>
                    <div class="settings-options sources-grid">
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-source" value="google">
                            <span class="radio-label">Google</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-source" value="bing">
                            <span class="radio-label">Bing</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-source" value="bbc">
                            <span class="radio-label">BBC</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-source" value="reuters">
                            <span class="radio-label">Reuters</span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h4>Interests</h4>
                    <div class="settings-options interests-grid">
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-interest" value="politics">
                            <span class="radio-label">Politics / Society / Environment</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-interest" value="finance">
                            <span class="radio-label">Finance / Economic / Trade</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-interest" value="sports">
                            <span class="radio-label">Sports / Entertainment / Arts</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-interest" value="technology">
                            <span class="radio-label">Technology / Science / Academics</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-interest" value="health">
                            <span class="radio-label">Health / Medical / Food</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="preferred-interest" value="travel">
                            <span class="radio-label">Travel / Hobbies / Leisures</span>
                        </label>
                    </div>
                </div>
                <div class="settings-group">
                    <label class="settings-toggle">
                        <span class="radio-label">Open News in Browser</span>
                        <input type="checkbox" id="external-safari-toggle">
                    </label>
                    <p class="settings-hint">Full browsers features e.g. translations.</p>
                </div>
            </div>
            <div class="settings-actions">
                <button id="save-settings" class="text-btn primary">Save & Close</button>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
